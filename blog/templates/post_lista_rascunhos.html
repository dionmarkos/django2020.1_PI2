{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detalhes' pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p class="date">Criado em {{ post.data_criacao|date:'d-m-Y' }}</p>
            <p>{{ post.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
